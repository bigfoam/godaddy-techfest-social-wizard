<!DOCTYPE html>
<html>
<head>
    <link href="metro.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="metro.js"></script>
</head>
<body>
    <h1>GoDaddy</h1>
    <div class="grid">
	    <div class="row cells7">
	        <div class="cell colspan6">
	        	<img src="2-az.jpg" data-role="fitImage" data-format="square">	    
	        </div>

	        <div class="cell">
	        	<div class="tile tile-big-y" data-role="tile">To dos</div>
	        </div>
	    </div>
	    <div class="row cells7">
	    	<div class="cell">
	    		<div class="tile-container">
		    		<div class="cell">
			        	<div class="tile" data-role="tile">Flare</div>
			        </div>
			        <div class="cell">
			        	<div class="tile" data-role="tile">Pokeman go</div>
			        </div>
			        
			    
	    		</div>		    	
	    	</div>
	    	<div class="cell  colspan2">
	    		<div class="tile tile-wide tile-wide-y" data-role="tile">News</div>
	    		
	    	</div>
	    	<div class="cell colspan3">
	    		<div class="cell">
		        	<div class="tile tile-big-x tile-wide-y">
		        		<div class="tile-content slide-right">
		        			<div class="carousel" data-role="carousel">
		        				<div class="slide"> 		        
			        				<div class="image-container">
							            <div class="frame">
							                <img src="1-socialMeadia.jpg">
							            </div>
							            <div class="image-overlay">
							                Using social media to make your blog more profitable
							            </div>
								    </div>
		        				</div>
		        				<div class="slide"> 
			        				<div class="image-container">
							            <div class="frame">
							                <img src="2-az.jpg">
							            </div>
							            <div class="image-overlay">
							                Welcome to AZ
							            </div>
								    </div>
		        				</div>
		        				<div class="slide"> 
			        				<div class="image-container">
							            <div class="frame">
							                <img src="3-az.jpg">
							            </div>
							            <div class="image-overlay">
							                Welcome to AZ 2
							            </div>
								    </div>
		        				</div>

		        			</div>
		        			<div class="slide-over">
						            ... Over slide content here ...
						        </div>
		        		</div>
		        	</div>
		        </div>			        	    		
	    	</div>	        
	    </div>
	</div>
</body>
</html>
