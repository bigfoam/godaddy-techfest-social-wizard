<!DOCTYPE html>
<html>
<head>
    <link href="metro.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="metro.js"></script>
</head>
<body>
    <h1>Hello world!</h1>
    <div class="grid">
	    <div class="row cells4">

	        </div>
	    </div>
	    <div class="row cells7">
	    	<div class="cell colspan3">
	    		<div class="tile-container">
		    		<div class="cell">
			        	<div class="tile" data-role="tile">Facebook</div>
			        </div>
			        <div class="cell">

			        </div>
			        <div class="cell">

			        </div>
			        <div class="cell">

			        </div>
			        <div class="cell colspan2">
			        	<div class="tile tile-wide-x" data-role="tile">News</div>
			        </div>
	    		</div>		    	
	    	</div>	        
	    	<div class="cell colspan3">
	    		<div class="tile-container">
		    		<div class="cell">
			        	<div class="tile tile-big" data-role="tile">Facebook</div>
			        </div>			        
	    		</div>		    	
	    	</div>	        
	    </div>

</html>
